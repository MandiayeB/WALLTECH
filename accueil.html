                        <div class="form-group">
                            <label class="control-label" for="">Adresse e-mail</label>

                        </div>

                        <div class="form-group">
                            <label class="control-label" for="">Nom</label>
                            <input type="text" class="form-control bg-dark text-white" placeholder="Nom" required>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="">Prénom</label>
                            <input type="text" class="form-control bg-dark text-white" placeholder="Prénom" required>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="">Mot de passe</label>
                            <input type="password" class="form-control bg-dark text-white" placeholder="Mot de passe" required>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="">Confirmer le mot de passe</label>
                            <input type="password" class="form-control bg-dark text-white" placeholder="Mot de passe" required>
                        </div>
                    </div>               
                <div style="height:10px;"></div>
                    <div class="form-group">
